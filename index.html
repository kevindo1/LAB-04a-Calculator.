<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <h1>My Alchemy Calculator</h1>
    <main>
        <div class="calculation">
            <h2>Addition</h2>
            <input type="text" id="add-input-1">
            +
            <input type="text" id="add-input-2">
            =
            <span id="add-answer">?</span>
            <button id="add-btn">Add</button>
        </div>
        <div class="calculation">
            <h2>Subtraction</h2>
            <input type="text" id="subtract-input-1">
            -
            <input type="text" id="subtract-input-2">
            =
            <span id="subtract-answer">?</span>
            <button id="subtract-btn">Subtract</button>
        </div>
        <div class="calculation">
            <h2>Multiplication</h2>
            <input type="text" id="multiply-input-1">
            *
            <input type="text" id="multiply-input-2">
            =
            <span id="multiply-answer">?</span>
            <button id="multiply-btn">Multiply</button>
        </div>
        <div class="calculation">
            <h2>Division</h2>
            <input type="text" id="divide-input-1">
            /
            <input type="text" id="divide-input-2">
            =
            <span id="divide-answer">?</span>
            <button id="divide-btn">Divide</button>
        </div>
        <div class="calculation">
            <h2>Modulo</h2>
            <input type="text" id="modulo-input-1">
            %
            <input type="text" id="modulo-input-2">
            =
            <span id="modulo-answer">?</span>
            <button id="modulo-btn">Modulo</button>
        </div>
        <div class="calculation">
            <h2>Integer Division</h2>
            <input type="text" id="integer-input-1">
            \
            <input type="text" id="integer-input-2">
            =
            <span id="integer-answer">?</span>
            <button id="integer-btn">Integer Divison</button>
        </div>
        <div class="calculation">
            <h2>Pythagorean Theory</h2>
            <input type="text" placeholder="Side 1" id="pythagorean-input-1">
            
            <input type="text" placeholder="Side 2" id="pythagorean-input-2">
            =
            <span id="pythagorean-answer">?</span>
            <button id="pythagorean-btn">Hypotanouse</button>
        </div>
        <div class="calculation">
            <h2>Random Number Generator</h2>
            <span id="random-answer">?</span>
            <button id="random-btn">Random</button>
        </div>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
